<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Layout - Position</title>
    <style>
        .block {
            width: 100px;
            height: 100px;
        }

        .red {
            background: #ee3e64;
            position: relative;
        }

        .blue {
            background: #44accf;
            position: relative;
            left: 100px;
        }

        .green {
            background: #b7d84b;
            position: relative;
        }

        .gold {
            background: #E2A741;
            position: relative;
            right: 100px;
        }
    </style>
</head>
<body>
<div class="block red"></div>
<div class="block blue"></div>
<div class="block green"></div>
<div class="block gold"></div>
</body>
</html>
